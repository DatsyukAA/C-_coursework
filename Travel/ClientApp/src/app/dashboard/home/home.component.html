<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!somes"><em>Loading...</em></p>

<table class='table' *ngIf="somes">
  <thead>
    <tr>
      <th>E-mail</th>
      <th>Password</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ somes.email }}</td>
      <td>{{ somes.password }}</td>
      <td>{{ somes.role }}</td>
    </tr>
  </tbody>
</table>
